upstream treneris_tsb {
    ip_hash;
    server tsb;
}

upstream treneris_tsc {
    ip_hash;
    server tsc;
}

server {
    listen 80;
    server_name treneris.app;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    include include/common-ssl.conf;
    listen 443 ssl default_server;
    server_name treneris.app;

    return 444;
}

server {
    include include/common-ssl.conf;

    listen 443 ssl;
    server_name ~^tsb\.treneris\.app$;
    server_tokens off;

    location / {
        try_files $uri @proxy_to_app;
    }

    location @proxy_to_app {
        proxy_pass http://treneris_tsb:8002;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Host $server_name;
    }
}

server {
    include include/common-ssl.conf;

    listen 443 ssl;
    server_name ~^tsc\.treneris\.app$;
    server_tokens off;

    location / {
        proxy_pass  http://treneris_tsc;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}
